<section class="hero-section">
  <div class="hero-background"></div>

  <div class="container">
    <div class="row align-items-center min-vh-50">
      <div class="col-lg-12">
        <div class="hero-content animate-fadeIn text-center">
          <h1 class="title-gaming mb-4">
            El Mejor Juego
          </h1>

          <!-- Juegos Populares -->
          <div class="row g-4 justify-content-center">
            @if (juegosPopulares$ | async; as juegos) {
              @for (juego of juegos; track juego.id) {
                <div class="col-lg-4 col-md-6">
                  <app-tarjeta-juego [juego]="juego"></app-tarjeta-juego>
                </div>
              }
            }
          </div>
        </div>
      </div>
    </div>

    <!-- EstadÃ­sticas -->
    <div class="container mt-5">
      <div class="row g-4 text-center">

        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 style="color: #0c0136; font-size: 1.5rem;" class="card-title">Total de Juegos</h5>
              <p class="card-text display-6">{{ totalJuegos }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 style="color: #0c0136; font-size: 1.5rem;" class="card-title">Juegos Gratis</h5>
              <p class="card-text display-6">{{ juegosGratis }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 style="color: #0c0136; font-size: 1.5rem;" class="card-title">Juegos Pago</h5>
              <p class="card-text display-6">{{ juegosPago }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 style="color: #0c0136; font-size: 1.5rem;" class="card-title">Promedio</h5>
              <p class="card-text display-6">{{ promedio | currency:'$' }}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    
  </div>
</section>
